        }
        nav li{
            display: inline-block;
            list-style-type: none;
            padding: 0px 20px;
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            box-sizing: border-box;
        }
        .sticky{
            position: sticky;
            top:0;
            z-index: 100;
        }

        <form id="registrationForm" method="post" action="/register">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName"  required>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" style="border-radius: 3px;" required>
            <br><br>
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br><br>
            <label for="lastDonationDate">Last Donation Date:</label>
            <input type="date" id="lastDonationDate" name="lastDonationDate" style="border-radius: 3px;" required>
            <br><br>
            <center><button type="submit">Register</button></center>
        </form>
